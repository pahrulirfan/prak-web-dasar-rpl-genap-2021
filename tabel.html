<!DOCTYPE html>
<html>

    <head>
        <title>Belajar Tabel</title>
    </head>

    <body>

        <h2 align="center">Belajar Tabel</h2>
        <hr>
        <!-- Keterangan penambahan tabel -->
        <table border="1" align="center" width="50%">
            <thead>
                <tr>
                    <td>1</td>
                    <td>2</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>3</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>6</td>
                </tr>
            </tbody>
        </table>

    </body>

</html>
